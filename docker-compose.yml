services:
  # Backend API
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: tax-assistant-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8080
      # Use the MONGO_URI passed from host environment which contains Atlas connection string
      MONGODB_URI: ${MONGO_URI}
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRE: 30d
      JWT_COOKIE_EXPIRE: 30
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      MAX_FILE_SIZE: 10485760
      BCRYPT_ROUNDS: 12
      RAG_SERVER_URL: http://localhost:5555 # Kept but not used
      USE_RAG_CHATBOT: false # Disabled
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8080:8080"
    networks:
      - tax-network
    healthcheck:
      test: [ "CMD", "node", "healthcheck.js" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: tax-assistant-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tax-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: tax-assistant-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - tax-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  uploads_data:
    driver: local
  redis_data:
    driver: local

networks:
  tax-network:
    driver: bridge
